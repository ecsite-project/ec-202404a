<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{common/head :: head_fragment(title = 'ログイン', links = ~{::link})}"
  >
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div th:replace="~{common/header :: header_fragment}"></div>
    <main>
      <div class="login-form">
        <p class="error-message" th:text="${notMatchError}">エラー</p>
        <form th:action="@{login}" method="post">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="email" type="text" name="email" class="validate" />
              <label for="email">email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">password</i>
              <input
                id="password"
                type="text"
                name="password"
                class="validate"
              />
              <label for="password">password</label>
            </div>
          </div>
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            ログイン
            <i class="material-icons right">login</i>
          </button>
        </form>
        <div class="register-link-wrap">
          <a th:href="@{/toRegister}"
            >新規登録はこちら<i class="material-icons right">how_to_reg</i></a
          >
        </div>
      </div>
    </main>
    <div th:replace="~{common/footer :: footer_fragment}"></div>
  </body>
</html>
