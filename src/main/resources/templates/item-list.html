<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="common/head :: head_fragment(title = '商品一覧', links = ~{::link})"
  >
    <link rel="stylesheet" th:href="@{/css/item-list.css}" />
  </head>
  <body>
    <div th:replace="common/header :: header_fragment"></div>
    <h1>商品一覧</h1>
    <div>
      <form th:action="@{/show-item-list}" method="get">
        <label for="searchWord">🔍</label>
        <input type="text" name="searchWord" id="searchWord" th:value="${searchWord}">
        <select name="sortType" id="sortType" class="browser-default">
          <option value="0">名前順</option>
          <option value="1">価格の安い順</option>
          <option value="2">価格の高い順</option>
        </select>
        <button type="submit">検索</button>
      </form>
    </div>
    <div>
      <p th:if="${notFound}">
        <span th:text="${notFound}" style="color:red"></span>
      </p>
      <table>
        <tr th:each="item : ${itemList}">
          <td th:text="${item.name}"></td>
          <td th:text="${item.description}"></td>
          <td th:text="${item.priceS}"></td>
          <td th:text="${item.priceM}"></td>
          <td th:text="${item.priceL}"></td>
          <td>
            <img th:src="@{'img/'} + ${item.imagePath}" alt="" style="width: 20px">
          </td>
        </tr>
      </table>
    </div>
    <div th:replace="common/footer :: footer_fragment"></div>
  </body>
</html>
