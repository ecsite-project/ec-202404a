<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="common/head :: head_fragment(title = '商品一覧', links = ~{::link})"
  >
    <link rel="stylesheet" th:href="@{/css/item-list.css}" />
  </head>
  <body>
    <div th:replace="common/header :: header_fragment"></div>
    <main>
      <h1>商品一覧</h1>
      <div>
        <form th:action="@{/show-item-list}" method="get">
          <label for="searchWord">
            <i class="material-icons prefix">search</i></label
          >
          <input
            type="text"
            name="searchWord"
            id="searchWord"
            th:value="${searchWord}"
          />
          <button type="submit">検索</button>
          <select name="sortType" id="sortType" class="browser-default">
            <option value="0">名前順</option>
            <option value="1">価格の安い順</option>
            <option value="2">価格の高い順</option>
          </select>
        </form>
      </div>
      <div>
        <p th:if="${notFound}">
          <span th:text="${notFound}" style="color: red"></span>
        </p>
        <div class="item-section">
          <div th:each="item : ${itemList}" class="item-container">
            <a
              th:href="@{/show-item-detail?id=} + ${item.id}"
              class="item-wrap"
            >
              <div>
                <img th:src="@{'img/'} + ${item.imagePath}" alt="" />
              </div>
              <div class="item-info">
                <p class="item-name" th:text="${item.name}"></p>
                <p class="item-price" th:text="並盛+' '+${item.priceM}+円"></p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="common/footer :: footer_fragment"></div>
  </body>
</html>
