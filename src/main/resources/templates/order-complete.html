<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{common/head :: head_fragment(title = '注文完了', links = ~{::link})}"
  >
    <link rel="stylesheet" th:href="@{/css/order-complete.css}" />
  </head>
  <body>
    <div th:replace="~{common/header :: header_fragment}"></div>
    <main>
      <div class="complete-section">
        <p class="complete-section__title">注文が完了しました</p>
        <div class="complete-section__message">
          <p>この度はご注文ありがとうございます。</p>
          <p>
            お支払い内容は、お送りしたメールに記載してありますのでご確認ください。
          </p>
          <p>メールが届かない場合は「注文履歴」からご確認ください。</p>
        </div>
        <div class="complete-section__button-wrap">
          <a
            th:href="@{/show-item-list}"
            class="complete-section__button waves-effect waves-light btn-large"
            ><i class="material-icons right">chevron_right</i>商品一覧へ戻る</a
          >
        </div>
      </div>
    </main>
    <div th:replace="~{common/footer :: footer_fragment}"></div>
  </body>
</html>
